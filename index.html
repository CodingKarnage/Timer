<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div id="timer">
        <h1 class="title">Timer</h1>
        <p>
            <span class="mins">00</span> :
            <span class="secs">00</span> :
            <span class="msecs">00</span>
        </p>
        <button class="actn-btn">Start</button>
        <button class="actn-btn">Stop</button>
        <button class="actn-btn">Reset</button>
    </div>
</body>
</html>
