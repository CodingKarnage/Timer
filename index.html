<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/script.js"></script>
    <title>Timer</title>
</head>
<body>
    <div id="container">
        <div id="timer">
            <div id="title">
                <p>Timer</p>
            </div>
            <div id="time">
                <span class="mins">--</span>  :  
                <span class="secs">--</span>  :  
                <span class="msecs">--</span>
            </div>
            <div id="btns">
                <button class="actn-btn" onclick="startTimer()">Start</button>
                <button class="actn-btn" onclick="stopTimer()">Stop</button>
                <button class="actn-btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
